<!DOCTYPE html>
<html lang="de">
<head>
    <title>Chess Console</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/styles/screen.css"/>
    <!-- The following two lines make it compatible to browsers without support of ES6 Modules, modern browser ignore them -->
    <script nomodule src="../node_modules/browser-es-module-loader/dist/babel-browser-build.js"></script>
    <script nomodule src="../node_modules/browser-es-module-loader/dist/browser-es-module-loader.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1><a href="../">chess-console</a>
        <small>Local vs Random</small>
    </h1>
    <div id="console-container"></div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="module">

    import {ChessConsole} from "../src/chess-console/ChessConsole.mjs"
    import {LocalPlayer} from "../src/chess-console/players/LocalPlayer.mjs"
    import {RandomPlayer} from "../src/chess-console/players/RandomPlayer.mjs"
    import {Board} from "../src/chess-console/components/Board/Board.mjs"
    import {GameStateOutput} from "../src/chess-console/components/GameStateOutput.mjs"
    import {History} from "../src/chess-console/components/History.mjs"
    import {CapturedPieces} from "../src/chess-console/components/CapturedPieces.mjs"
    import {HistoryControl} from "../src/chess-console/components/HistoryControl.mjs"
    import {GameControl} from "../src/chess-console/components/GameControl/GameControl.mjs"
    import {Persistence} from "../src/chess-console/components/Persistence.mjs"
    import {Sound} from "../src/chess-console/components/Sound.mjs"

    const chessConsole = new ChessConsole(
        document.getElementById("console-container"),
        {name: "Local Player", type: LocalPlayer},
        {name: "Random Player", type: RandomPlayer},
        {
            soundSpriteFile: "../assets/sounds/chess_console_sounds.mp3",
            chessboardSpriteFile: "../assets/images/chessboard-sprite.svg",
            savePrefix: "Random"
        }
    )
    chessConsole.addComponent(Board).then(() => {
        chessConsole.addComponent(Persistence)
            .then((component) => component.load())
    })
    chessConsole.addComponent(GameStateOutput)
    chessConsole.addComponent(History)
    chessConsole.addComponent(HistoryControl)
    chessConsole.addComponent(CapturedPieces)
    chessConsole.addComponent(GameControl)
    chessConsole.addComponent(Sound)

</script>
</body>
</html>
