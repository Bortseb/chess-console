<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chess Console</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="../assets/style/screen.css">

</head>
<body>
<div class="container-fluid">
    <h1>Chess Console</h1>
    <div id="console-container"></div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/chess.js/chess.min.js"></script>
<script type="module">
    import {App} from "../src/svjs-app/App.js"
    import {ChessConsole} from "../src/chess-console/ChessConsole.js"
    import {LocalPlayer} from "../src/chess-console/players/LocalPlayer.js"
    import {Board} from "../src/chess-console/components/Board.js"
    import {History} from "../src/chess-console/components/History.js"
    import {HistoryControl} from "../src/chess-console/components/HistoryControl.js"

    const app = App.create()
    const chessConsole = app.addModule(ChessConsole,
        document.getElementById("console-container"), {
            player: {name: "Local Player 1", type: LocalPlayer},
            opponent: {name: "Local Player 2", type: LocalPlayer}
        })
    chessConsole.addComponent(Board)
    chessConsole.addComponent(History)
    chessConsole.addComponent(HistoryControl)

</script>
</body>
</html>
